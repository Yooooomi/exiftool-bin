version: 2.1

jobs:
  build-glibc:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    steps:
      - checkout

      - run: |
          sh build-ubuntu.sh
          mv exiftool.exe exiftool-aarch64-glibc

      - persist_to_workspace:
          root: .
          paths:
            - exiftool-aarch64-glibc

  build-musl:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    steps:
      - checkout

      - run: |
          docker run -it --rm -v "$PWD":/work -w /work alpine:latest sh build-alpine.sh
          mv exiftool.exe exiftool-aarch64-musl

      - persist_to_workspace:
          root: .
          paths:
            - exiftool-aarch64-musl

  publish-github-release:
    docker:
      - image: cimg/go:1.18
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace ${CIRCLE_TAG} ./artifacts/

workflows:
  build-glibc:
    jobs:
      - build-glibc:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^.*/
      - publish-github-release:
          requires:
            - build-glibc
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^.*/

  build-musl:
    jobs:
      - build-musl:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - publish-github-release:
          requires:
            - build-musl
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/